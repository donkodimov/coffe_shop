apiVersion: v1
kind: PersistentVolume
metadata:
  name: coffe-shop-pv-volume
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: "/mnt/coffe-shop"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: coffe-shop-pv-claim
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi